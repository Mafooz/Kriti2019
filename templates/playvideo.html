    <script>

      function DisciplineClick(){
        var disp= document.getElementById("Discipline");
        var dispValue = disp.options[disp.selectedIndex].value;
        
        var arr=["Department","Club"]
        var makenone;
        
        makenone=document.getElementById(dispValue);
        if(makenone!="Choose..")makenone.style.display="block";
        // else{
        //   document.getElementById("ContentType").style.display="none";
        //   document.getElementById("ContentSource").style.display="none";
        //   document.getElementById("SortSubmit").style.display="none"; 
        // }
      
        for(var i=0;i<3;i++){
          if(arr[i]==dispValue)continue;
          makenone=document.getElementById(arr[i]);
          makenone.style.display="none";
        }
      }

      function DisciplineSelected(){
        document.getElementById("ContentType").style.display="block";
        document.getElementById("ContentSource").style.display="block";
        document.getElementById("SortSubmit").style.display="block";
      }

    </script>
