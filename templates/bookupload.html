{%extends 'header.html'%}
{% block content %}
  <h1 style="font-family:'Eagle-Lake' ; font-size:100px;text-align:center; height:120px; color:white">ELearn</h1>
  <div class='container'>
  <div class="row justify-content-center" align="center">
      <div class="card">
        <div class="card-body" style="margin-left:25% width:50%; " align="center" >
          <h3 class="card-title">Upload a Book</h3>
          <form method="post" enctype="multipart/form-data" novalidate>
            {% csrf_token %}
            {% include 'includes/form.html' %}
            <button type="submit" class="btn btn-primary btn-block">Upload</button>
          </form>
        </div>
      </div>
  </div>
</div>
{% endblock %}
